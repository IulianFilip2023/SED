name: Wantsome Project 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_CACHE_DIR: /tmp/cache/docker-image

jobs:

  build_docker_images:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.upload_artifact.outputs.artifact_name }}
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Upload image artifact
        id: upload_artifact
        uses: ./
        with:
          image: "nginx_image:${{ secrets.DOCKER_USER }}/lb"
          retention_days: "1"
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS 
    - name: Build Nginx image
      run: |
        docker build . --file ./apps/nginx/Dockerfile.lb --tag ${{ secrets.DOCKER_USER }}/lb:latest

  push_docker_image:
    runs-on: ubuntu-latest
    needs: build_docker_images
    steps:
    - name: Checkout Code
      id: download-artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build_docker_images.artifact_name }}
      
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS 
    - name: Push Nginx image
     run: docker push ${{ secrets.DOCKER_USER }}/lb:latest


