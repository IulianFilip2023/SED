name: Wantsome Project 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_CACHE_DIR: /tmp/cache/docker-image

jobs:

  build_docker_images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ${{ env.IMAGE_CACHE_DIR }}/image-nginx.tar
        key: ${{ secrets.DOCKER_PASS }}
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS 
    - name: Build Nginx image
      id: build-nginx-image
      with:
        image: ${{ secrets.DOCKER_USER }}/lb
        tags: latest
      run: |
        docker build . --file ./apps/nginx/Dockerfile.lb --tag ${{ secrets.DOCKER_USER }}/lb:latest
        
    
  
  push_docker_image:
    runs-on: ubuntu-latest
    needs: build_docker_images
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ${{ env.IMAGE_CACHE_DIR }}/image-nginx.tar
        key: ${{ secrets.DOCKER_PASS }}
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS 
    - name: Push Nginx image
      with:
        image: ${{ steps.build_docker_images.outputs.image }}
        tags: ${{ steps.build_docker_images.outputs.tags }} 
      run: docker push ${{ secrets.DOCKER_USER }}/lb:latest


