  #   restart: always
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #   ports:
  #     - '5432:5432'
    # volumes: 
    #   - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
  wordpress:
    driver: local